<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Anton:400,700|Montserrat:900">
<link rel="preconnect" href="https://fonts.googleapis.com"> 
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
<title>Anniversary Widget</title>
<style>
body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: transparent;
}

#timer {
    display: flex;
    flex-direction: column;
    align-items: center;
    background: #e80c0c;
    color: #ffffff;
    font-family: 'Anton', sans-serif;
    letter-spacing: 2px;
    padding: 10px;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    width: 50vw; /* Adjust the width as a percentage of the viewport width */
}

.days {
    font-size: 2em;
    font-weight: bold;
}

.caption {
    font-size: 0.7em;
    font-family: 'Roboto', sans-serif;
    font-weight: 300;
    margin-top: 0;
}

</style>
</head>
<body>
<div id="timer">
    <div class="days" id="days"></div>
    <div class="caption">days since â™¥</div>
</div>

<script>
const myDate = new Date('Feb 4, 2025');
console.log(myDate);

let timer = setInterval(function() {
    const today = new Date().getTime();
    const diff = today - myDate.getTime();
    let days = Math.floor(diff / (1000 * 60 * 60 * 24)) + 1;
    document.getElementById("days").innerHTML = days;
}, 1000);
</script>
</body>
</html>
