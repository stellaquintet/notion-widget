<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Anton:400,700|Montserrat:900">

<title>Anniversary Widget</title>
<style>
body {
    background-color: transparent;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

#timer {
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
    gap: 10px;
    padding: 10px;
    border-radius: 5px;
    background-color: #e80c0c;
    color: #ffffff;
    font-family: 'Anton', sans-serif;
    font-size: 2em;
    letter-spacing: 5px;
    text-align: center;
    text-transform: uppercase;
}
</style>
</head>
<body>
<div id="timer">
    <div><span id="days" class="numbers"></span> days since â™¡</div>
</div>

<script>
const myDate = new Date('Feb 4, 2025');
console.log(myDate);

let timer = setInterval(function() {
    const today = new Date().getTime();
    const diff = today - myDate.getTime();
    let days = Math.floor(diff / (1000 * 60 * 60 * 24)) + 1;
    document.getElementById("days").innerHTML = days;
}, 1000);
</script>
</body>
</html>
